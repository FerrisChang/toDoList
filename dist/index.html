<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="../dist/main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div id="content">
        <header id="header">
            <h1 class="logo"><img src="../src/assets/list.svg" alt="list">ToDo List</h1>
            <div id="social">
                <button id="githublogo" class="socialButton" onclick="window.location.href ='https://github.com/FerrisChang';"><img src="../src/assets/githublogo.svg" alt="github logo"></button>
                <button id="linkedinlogo" class="socialButton" onclick="window.location.href = 'https://www.linkedin.com/in/changferrisf';"><img src="../src/assets/linkedin.svg" alt="linkedin logo"></button>
            </div>
        </header>

        <div id="innerbody">
            <div id="toDoLists">
                <div id="dueDates">
                    <button id="today"><img src="../src/assets/today.svg" alt="today"> Today</button>
                </div>
                <div id="projectContainer">
                    <h2 id="projectTitle">PROJECTS</h2>
                    <div id="projectNames">
                        <button id="addProjects"><img src="../src/assets/addingplus.svg" alt="adding button"> Add Project</button>
                    </div>
                    <div id="projectList"></div>
                </div>
            </div>
            <div id="toDoContainer">
                <div id="toDos"></div>
            </div>
        </div>

        <footer id="footer">
            <p id="copyrights">copyright Â© 2023 FerrisChang</p>
        </footer>
    </div>
</body>
</html>
